<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Hello templates</h1>
    <h1>some data: {{ data }}</h1>

        <img src="{{ url_for('static', path='/img/book_app/smiling.jpg') }}">
</body>
</html>
